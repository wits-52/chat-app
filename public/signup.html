<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="signup.js"></script>
    <title>SignUp</title>
</head>
<body>
    <form name="loginForm" action="/signup" method="POST">
        <label >Email</label>
        <input name="email" id="email" type="email" placeholder="Enter Email" required="required" autocomplete="off"/><br/>
        <label >Password</label>
        <input name="password" id="password" type="password" placeholder="Enter password" required="required" autocomplete="off">
        <input type="submit" value="SignUp">
      </form>
</body>
</html>
